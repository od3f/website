    <style>
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: #0D0D0D url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            animation: moveBackground 20s linear infinite;
            color: white;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: transparent;
            position: fixed;
            top: 0;
        }

        .header-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-icons img {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .contact-text {
            font-family: 'Lobster', cursive;
            font-size: 24px;
            margin-top: 10px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .intro-text {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            max-width: 80%;
            text-align: center;
            margin-top: -30px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .overlay-content {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .version-info {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .version-info p {
            font-size: 24px;
            margin: 0;
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 24px;
                margin-top: -20px;
            }

            .header-icons img {
                width: 30px;
                height: 30px;
            }

            .contact-text {
                font-size: 20px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <a href="https://discord.gg/rE7C6VdXgk" target="_blank">
                <img src="https://i.ibb.co/5n4McGj/download.png" alt="Discord Logo">
            </a>
            <a href="javascript:void(0)" onclick="showEmailModal()">
                <img src="https://i.ibb.co/vXrpQBQ/gmail.png" alt="Gmail Logo">
            </a>
            <a href="https://www.tiktok.com/@saturn06._" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok Logo">
            </a>
        </div>
        <div class="contact-text">Contact Me</div>
    </header>
    <div class="content">
        <div class="intro-text">
            Hello, I am Saturn, a TikToker from the UK (thanks to Adrian)
        </div>
    </div>
    <button class="openbtn" onclick="openNav()">â˜°</button>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="showVersion()">Website info</a>
    </div>
    <div id="versionInfo" class="version-info">
        <span class="closebtn" onclick="hideVersion()">&times;</span>
        <p>Version 1.0<br>Code Name: saturncat</p>
    </div>

    <!-- The Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideEmailModal()">&times;</span>
            <p>Email me at: <a href="mailto:sussycat2133@gmail.com" style="color: #ddd;">sussycat2133@gmail.com</a></p>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function showVersion() {
            document.getElementById("versionInfo").style.display = "block";
        }

        function hideVersion() {
            document.getElementById("versionInfo").style.display = "none";
        }

        function showEmailModal() {
            document.getElementById("emailModal").style.display = "block";
        }

        function hideEmailModal() {
            document.getElementById("emailModal").style.display = "none";
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 't' || event.key === 'T') {
                openNav();
            }
        });

        window.onclick = function(event) {
            if (event.target === document.getElementById("emailModal")) {
                hideEmailModal();
            }
        }
    </script>
</body>
</html>
